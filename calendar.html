<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;800&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Geist';
            src: url('fonts/ttf/Geist-Regular.ttf') format('truetype'); /* Adjust the path as necessary */
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Geist', sans-serif;
        }

        body {
            background-color: black;
            color: whitesmoke;
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            z-index: 10;
        }

        .navbar .brand,
        .navbar .location {
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .navbar .brand {
            font-size: 1.5em;
            font-weight: 800;
            margin-right: auto;
        }

        .navbar .brand:hover {
            color: #04680c;
        }

        .navbar .location {
            font-size: 1em;
            margin-right: 20px;
        }

        .menu-toggle {
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Sidebar menu styling */
        .menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-direction: row;
            transition: all 0.4s ease;
            z-index: 9;
            padding: 0 20px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 20px;
        }

        .menu a {
            display: block;
            padding: 20px 0;
            font-size: 2.5em;
            color: whitesmoke;
            text-decoration: none;
        }

        .menu a:hover {
            color: #888;
        }

        .menu-open .menu {
            left: 0;
        }

        /* Gallery grid styling */
        h1 {
            margin-top: 80px;
            margin-left: 40px;
            font-size: 6em;
            color: whitesmoke;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px 20px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="brand"><a href="index.html" style="color: inherit; text-decoration: none;">GUDMV*</a></div>
        <div class="location">Brooklyn - New York City</div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜° MENU</button>
    </div>

    <!-- Full-screen Menu -->
    <div class="menu" id="menu">
        <div class="menu-list">
            <a href="index.html">HOME</a>
            <a href="about.html">OUR MOVEMENT</a>
            <a href="calendar.html">UPCOMING EVENTS</a>
            <a href="gallery.html">GALLERY</a>
            <a href="contact.html">CONTACT US</a>
        </div>
        <div class="menu-image">
            <img src="images/000050090038.jpg" alt="Menu Image">
        </div>
    </div>

    <!-- Gallery Section -->
        <h1>Upcoming Events</h1>
        <div class="gallery">
            <img src="images/IMG_2031.jpeg" alt="Gallery Image 1">
            <img src="images/KICKOFF copy.jpg" alt="Gallery Image 2">
            <img src="images/IMG_4301.jpeg" alt="Gallery Image 3">
        </div>

    <script>
        function toggleMenu() {
            document.body.classList.toggle('menu-open');
        }
    </script>
</body>

</html>
